name: Release Version

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 安装 release-please CLI
      - name: Install release-please
        run: npm install -g release-please

      # 使用 release-please CLI 直接更新版本并推送
      - name: Release Please
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release-please release \
            --token="${GITHUB_TOKEN}" \
            --release-type=node \
            --package-name=pixiv-plugin \
            --repo-url=${{ github.repository }} \
            --default-branch=main
